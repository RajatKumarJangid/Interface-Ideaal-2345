<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Sign Up</title>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./register.css">
</head>

<body>
    <div class="container right-panel-active">

        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Sign Up</h2>
                <input type="text" placeholder="user" class="input" id="signUpUserName">
                <input type="text" placeholder="email" class="input" id="signUpEmail">
                <input type="text" placeholder="password" class="input" id="signUpPassword">
                <button class="btn" id="signUpBtn">Sign Up</button>
                <div id="signUpMessageWrapper" class="message-wrapper"></div>
            </form>
        </div>

        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Sign In</h2>
                <input type="email" placeholder="email" class="input" id="signInEmail">
                <input type="password" placeholder="password" class="input" id="signInPass">
                <button class="btn" id="signInBtn">Sign In</button>
            </form>
        </div>

        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>

    </div>

</body>
<script src="./register.js"></script>

</html>
